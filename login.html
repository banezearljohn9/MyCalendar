<html>

    <title>Simple Sidebar - Start Bootstrap Template</title>
	<script>
		function Login(){
			
			var email = document.getElementById('exampleInputEmail1');
			var password =  document.getElementById('exampleInputPassword1');
			if(email.value == localStorage.Email && password.value == localStorage.Password){
				location.href="Home.html";
				
				
			}else{
				alert("Invalid Username/Password");
				location.reload();
				
			}
			
			
		}
	</script>
	<center><img src="calendar.png" width="200" height="200"></center>
<div class="container">
	<div style="color: red; font-weight: bold;">
	<body>
			<!-- /#page-content-wrapper -->

			<script src="Menu/jquery/jquery.min.js"></script>
			<script src="Menu/bootstrap/js/bootstrap.bundle.min.js"></script>

			<!-- Menu Toggle Script -->
			<script>
			$("#menu-toggle").click(function(e) {
				e.preventDefault();
				$("#wrapper").toggleClass("toggled");
			});
			</script><br>
		<center><h3>My Calendar</h3></center>
		<div class="container">
			<div class="row">
				<div class="col-8 offset-2">
				<form>
				<div style="font-size: 30px;">Log in</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" autofocus />
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
				</div>				  
				<button type="button" onclick="Login()" class="btn btn-block btn-lg btn-primary">Login</button>		
				<p class="text-center">Create Account <a href="signup.html">here</a></p>

</div>
